handlers:
  - handler: query_capture
    priority: 1
    filepath: censor_log

  - handler: query_ignore
    priority: 2
    queries:
      - ROLLBACK
      - COMMIT
      - BEGIN

#  - handler: whitelist
#    priority: 3
#    tables:
#      - EMPLOYEE

  - handler: blacklist
    priority: 4
    queries:
      - INSERT INTO SalesStaff1 VALUES (1, 'Stephen', 'Jiang');
      - SELECT AVG(Price) FROM Products;
    tables:
      - EMPLOYEE_TBL
      - Customers
    rules:
      - SELECT * FROM EMPLOYEE WHERE CITY='Seattle';
