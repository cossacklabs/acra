version: 0.85.0
# Client ID
client_id: client

# path to config
config_file: 

# dump config
dump_config: false

# Create keypair for AcraConnector only
generate_acraconnector_keys: false

# Create keypair for AcraServer only
generate_acraserver_keys: false

# Create keypair for AcraTranslator only
generate_acratranslator_keys: false

# Create symmetric key for AcraWebconfig's basic auth db
generate_acrawebconfig_keys: false

# Create keypair for data encryption/decryption
generate_acrawriter_keys: false

# Generate with yaml config markdown text file with descriptions of all args
generate_markdown_args_table: false

# Generate new random master key and save to file
generate_master_key: 

# Folder where will be saved keys
keys_output_dir: .acrakeys

# Folder where will be saved public key
keys_public_output_dir: .acrakeys

# force Key Store format: v1 (current), v2 (new)
keystore: 

