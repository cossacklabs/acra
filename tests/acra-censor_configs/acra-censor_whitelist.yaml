handlers:
  - handler: blacklist
    queries:
      - select data_raw from test
    tables:
      - acrarollback_output
    rules:
      - select * from test where id='1'
  - handler: query_ignore
    queries:
      - ROLLBACK
      - SET AUTOCOMMIT = 0
      - SHOW VARIABLES LIKE 'sql_mode'
      - show collation where `Charset` = 'utf8' and `Collation` = 'utf8_bin'
