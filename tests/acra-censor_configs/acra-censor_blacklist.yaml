handlers:
  - handler: blacklist
    queries:
	  - SELECT Student_ID FROM test
	  - SELECT * FROM test
	  - SELECT EMP_ID, NAME FROM test WHERE EMP_ID = '0000'
	  - SELECT EMP_ID, LAST_NAME FROM test WHERE CITY = 'Seattle' ORDER BY EMP_ID
	  - SELECT EMP_ID, LAST_NAME FROM test WHERE CITY = 'INDIANAPOLIS' ORDER BY EMP_ID asc
    tables:
      - test
    rules:
  - handler: query_ignore
    queries:
      - ROLLBACK
      - BEGIN
      - COMMIT
      - ROLLBACK\x00
      - BEGIN\0x00
      - COMMIT\0x00
      - SELECT t.oid, typarray\nFROM pg_type t JOIN pg_namespace ns\n    ON typnamespace = ns.oid\nWHERE typname = 'hstore';\n\x00
      - SELECT CAST('test plain returns' AS VARCHAR(60)) AS anon_1\x00
      - SELECT CAST('test unicode returns' AS VARCHAR(60)) AS anon_1\x00
      - UPDATE pg_settings SET setting = 'hex' WHERE name = 'bytea_output'\x00
